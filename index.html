<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORMULARIO DE REGISTRO </title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/ULEAM.png" type="image/x-icon">
    
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1> REGISTRO DE CLIENTES </h1>

            <div class="grupo">
                <input type="id" name="" id="id" required><span class="barra"></span>
                <label for="">Cédula</label>
            </div>


            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombres</label>
            </div>


            <div class="grupo">
                <input type="text" name="" id="surname" required><span class="barra"></span>
                <label for="">Apellidos</label>
            </div>

            <div class="grupo">
                <input type="date" name="" id="datebirthday" required><span class="barra"></span>
                <label for="">Fecha de nacimiento</label>
            </div>


            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>


            <div class="grupo">
                <input type="phone" name="" id="phone" required><span class="barra"></span>
                <label for="">Teléfono</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="address" required><span class="barra"></span>
                <label for="">Dirección</label>
            </div>

            
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
